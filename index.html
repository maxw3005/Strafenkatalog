<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>TSU Strafenkatalog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Einfache Styles für die Navigation */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Standardmäßig alle Abschnitte außer dem Header verstecken */
        #login, #about, #contact {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>TSU Strafenkatalog</h1>
        <img src="Logo-TSU.png" alt="TSU Logo" style="max-width: 10%; height: auto;">
    </header>

    <main>
        <section id="login">
            <h2>Benutzeranmeldung</h2>
            <form id="loginForm">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="button" onclick="login()">Einloggen</button>
            </form>
            <p id="loginMessage"></p>
        </section>

        <section id="about">
            <h2>Offener Betrag</h2>
            <p>Gesamter Betrag der offenen Strafen: <span id="gesamtBetrag">0</span> Euro</p>
            <button onclick="logout()">Abmelden</button>
        </section>

        <section id="contact"> 
            <h2>Strafe anlegen</h2>
            <p>Wähle hier den Spieler und den Betrag</p>
        
            <form id="strafeFormular">
                <label for="spielerSelect">Spieler:</label>
                <select id="spielerSelect" name="spieler">
                    <!-- Optionen für Spieler -->
                    <option value="gerald">Gerald Probst</option>
                    <!-- Weitere Optionen... -->
                </select>
        
                <label for="betragSelect">Betrag:</label>
                <select id="betragSelect" name="betrag">
                    <!-- Optionen für Betrag -->
                    <option value="5">5 Euro</option>
                    <!-- Weitere Optionen... -->
                </select>
                <button type="button" id="saveButton" onclick="speichern()">Speichern</button>
            </form>

            <h3>Aktuelle Strafen</h3>
            <ul id="strafeListe"></ul>
        </section>
    </main>

    <footer>
        <img src="Logo-TSU.png" alt="TSU Logo" style="max-width: 20%; height: auto;">
    </footer>
   
    <script>
        const users = {
            "TSU-SK": "itsajoke",
            "TR": "geraldp"
        };

        const strafen = JSON.parse(localStorage.getItem('strafen')) || {
            "gerald": { name: "Gerald Probst", betrag: 0 },
            // Weitere Spieler...
        };

        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById("login").style.display = "none";
                document.getElementById("about").style.display = "block";

                if (loggedInUser === "TR") {
                    document.getElementById("contact").style.display = "block";
                    document.getElementById("strafeFormular").style.display = "none";  // TR kann keine Strafe anlegen
                } else {
                    document.getElementById("contact").style.display = "block";
                }
                anzeigenStrafen();
                berechneGesamtBetrag();
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("loginMessage");

            if (users[username] && users[username] === password) {
                loginMessage.textContent = "Login erfolgreich!";
                localStorage.setItem('loggedInUser', username);

                document.getElementById("login").style.display = "none";
                document.getElementById("about").style.display = "block";

                if (username === "TR") {
                    document.getElementById("contact").style.display = "block";
                    document.getElementById("strafeFormular").style.display = "none";
                    loginMessage.textContent += " Hinweis: Sie haben keine Berechtigung, eine Strafe anzulegen.";
                } else {
                    document.getElementById("contact").style.display = "block";
                }

                anzeigenStrafen();
                berechneGesamtBetrag();
            } else {
                loginMessage.textContent = "Ungültiger Benutzername oder Passwort.";
            }
        }

        function speichern() {
            const spieler = document.getElementById("spielerSelect").value;
            const betrag = parseInt(document.getElementById("betragSelect").value);

            if (strafen[spieler]) {
                strafen[spieler].betrag += betrag;
            }

            localStorage.setItem('strafen', JSON.stringify(strafen));

            document.getElementById("strafeFormular").reset();
            anzeigenStrafen();
            berechneGesamtBetrag();
        }

        function anzeigenStrafen() {
            const strafeListe = document.getElementById("strafeListe");
            strafeListe.innerHTML = "";

            for (let key in strafen) {
                const eintrag = document.createElement("li");
                eintrag.textContent = `${strafen[key].name}: ${strafen[key].betrag} Euro`;

                const resetButton = document.createElement("button");
                resetButton.textContent = "Zurücksetzen";
                resetButton.onclick = function() {
                    zuruecksetzenStrafe(key);
                };

                eintrag.appendChild(resetButton);
                strafeListe.appendChild(eintrag);
            }
        }

        function berechneGesamtBetrag() {
            let gesamt = 0;
            for (let key in strafen) {
                gesamt += strafen[key].betrag;
            }

            document.getElementById("gesamtBetrag").textContent = gesamt;
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            location.reload();
        }

        window.onload = function() {
            checkLoginStatus();
        };
    </script>
</body>
</html>
