        <style>
            /* Grundlegendes Styling für Desktop */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header, footer {
                text-align: center;
                padding: 15px;
                background-color: #f4f4f4;
            }

            nav {
                background-color: #333;
                padding: 10px;
                text-align: center;
            }
            
            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
            }

            nav a:hover {
                text-decoration: underline;
            }

            main {
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            input, select, button {
                padding: 8px;
                font-size: 1em;
                margin: 5px 0;
                width: 100%;
                max-width: 300px;
            }

            #strafeListe button {
                margin-top: 5px;
            }

            /* Responsive Styling für Mobilgeräte */
            @media (max-width: 600px) {
                body {
                    font-size: 0.9em;
                }

                nav a {
                    display: block;
                    margin: 5px 0;
                }

                header h1 {
                    font-size: 1.5em;
                }

                img {
                    max-width: 80%;
                    height: auto;
                }

                /* Optimierung des Formulare für schmale Bildschirme */
                input, select, button {
                    width: 100%;
                    max-width: 100%;
                }

                #strafeListe {
                    padding: 0;
                    font-size: 0.9em;
                }
            }
        </style>

        // Überprüfen, ob der Benutzer angemeldet ist
       function checkLoginStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById("login").style.display = "none";
                document.getElementById("about").style.display = "block";
        
                if (loggedInUser === "TR") {
                    document.getElementById("contact").style.display = "none"; // TR kann keine Strafen anlegen
                } else {
                    document.getElementById("contact").style.display = "block"; // Andere Benutzer können Strafen anlegen
                }

                anzeigenStrafen();
                berechneGesamtBetrag();
            } else {
                // Wenn nicht eingeloggt, alles zurücksetzen
                document.getElementById("about").style.display = "none";
                document.getElementById("contact").style.display = "none";
            }
        }


        // Funktion für den Login
       async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("loginMessage");
        
            try {
                const response = await fetch("http://localhost:3000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        loginMessage.textContent = "Login erfolgreich!";
                        localStorage.setItem('loggedInUser', username);
                        document.getElementById("login").style.display = "none";
                        document.getElementById("about").style.display = "block";
                        anzeigenStrafen();
                        berechneGesamtBetrag();
                    } else {
                        loginMessage.textContent = "Ungültiger Benutzername oder Passwort.";
                    }
                } else {
                    loginMessage.textContent = "Fehler bei der Verbindung mit dem Server.";
                }
            } catch (error) {
                loginMessage.textContent = "Fehler bei der Verbindung.";
                console.error(error);
            }
        }


       async function speichern() {
    const spieler = document.getElementById("spielerSelect").value;
    const vergehen = document.getElementById("vergehenSelect").value;
    const betrag = vergehenBetrag[vergehen];

    await fetch("http://localhost:3000/api/strafen", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ spieler, betrag })
    });

    anzeigenStrafen();
    berechneGesamtBetrag();
}

        async function zuruecksetzenStrafe(spieler) {
    await fetch("http://localhost:3000/api/strafen/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ spieler })
    });

    anzeigenStrafen();
    berechneGesamtBetrag();
}


    async function anzeigenStrafen() {
    const response = await fetch("http://localhost:3000/api/strafen");
    const data = await response.json();
    const strafeListe = document.getElementById("strafeListe");
    strafeListe.innerHTML = "";

    let hatStrafen = false;
    for (let spieler in data) {
        if (data[spieler].betrag > 0) {
            hatStrafen = true;
            const eintrag = document.createElement("li");
            eintrag.textContent = `${data[spieler].name}: ${data[spieler].betrag} Euro`;

            const resetButton = document.createElement("button");
            resetButton.textContent = "Zurücksetzen";
            resetButton.onclick = () => zuruecksetzenStrafe(spieler);
            eintrag.appendChild(resetButton);
            strafeListe.appendChild(eintrag);
        }
    }

    if (!hatStrafen) {
        const keinEintrag = document.createElement("li");
        keinEintrag.textContent = "Keine aktuellen Strafen vorhanden";
        strafeListe.appendChild(keinEintrag);
    }
}


    // Wenn es keine Strafen gibt, Text anzeigen
    if (!hatStrafen) {
        const keinEintrag = document.createElement("li");
        keinEintrag.textContent = "Keine aktuellen Strafen vorhanden";
        strafeListe.appendChild(keinEintrag);
    }
}


    async function berechneGesamtBetrag() {
    const response = await fetch("http://localhost:3000/api/strafen");
    const data = await response.json();

    let gesamt = 0;
    for (let spieler in data) {
        gesamt += data[spieler].betrag;
    }

    document.getElementById("gesamtBetrag").textContent = gesamt;
}

    // Funktion zum Abmelden
    function logout() {
        localStorage.removeItem('loggedInUser');
        location.reload(); // Die Seite neu laden, um den Anmeldestatus zu aktualisieren
    }

    // Überprüfen des Anmeldestatus beim Laden der Seite
    window.onload = function() {
        checkLoginStatus();
    };

    // Initiale Anzeige der Strafen und Gesamtbetrag
    anzeigenStrafen();
    berechneGesamtBetrag();
        
    </script>
